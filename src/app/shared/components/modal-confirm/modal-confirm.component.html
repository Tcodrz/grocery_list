<h3 *ngIf="params.sMessage">{{params.sMessage}}</h3>
<div class="float-left">
  <button type="button" pButton class="p-button-text p-button-rounded p-button-danger" icon="pi pi-times"
    (click)="onReject()"></button>
  <button type="button" pButton class="p-button-text p-button-rounded p-button-success" icon="pi pi-check"
    (click)="onConfirm()"></button>
</div>
