<div class="mt-3 item-edit-container">

  <form [formGroup]="form">
    <span class="p-float-label mb-2">
      <input pInputText type="text" formControlName="sName" id="sName" class="w-80" autofocus>
      <label for="sName">שם פריט</label>
    </span>
    <span class="p-float-label mb-2">
      <input pInputText type="number" formControlName="iAmount" id="iAmount" class="w-80">
      <label for="iAmount">כמות</label>
    </span>
    <span class="p-float-label mb-2">
      <p-dropdown [options]="aUnits" formControlName="sUnit" optionLabel="label" optionValue="value" styleClass="w-80">
      </p-dropdown>
      <label for="sUnit">סוג</label>
    </span>
    <span class="p-float-label mb-2">
      <textarea [rows]="3" [cols]="26" pInputTextarea [autoResize]="false" formControlName="sComment"></textarea>
      <label for="sComment">הערות כלליות</label>
    </span>
    <div class="float-left">
      <button pButton type="button" class="p-button-text p-button-rounded p-button-danger" icon="pi pi-times"
        (click)="onCancel()"></button>
      <button pButton type="button" class="p-button-text p-button-rounded p-button-success" icon="pi pi-check"
        (click)="onSubmit()"></button>
    </div>
  </form>
</div>
